<ion-header>
  <ion-toolbar color="cab">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <div class="forgot-icon">
          <ion-icon color="cab" name="sad" slot="icon-only"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <p class="paragraph-size ion-text-center">Don't Worry ! Just enter your Email ID below. And we'll send you the
          password reset instructions.</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item class="item_input">
    <ion-label position="stacked" class="ion-padding-bottom" color="medium">Phone Number OR Email</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>
</ion-content>
<ion-footer class="ion-padding">
  <ion-button expand="full" type="submit" color="cab" class="submit-button" routerLink="/resetPassword">Reset Password
  </ion-button>
</ion-footer>
