<ion-header>
  <ion-toolbar color="cab">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Verify Mobile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-padding-top">
      <ion-col size="12">
        <div class="forgot-icon">
          <ion-icon color="cab" name="phone-portrait"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <p class="paragraph-size ion-text-center"> We are unable to auto-verify your mobile number please enter the OTP
          from SMS</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item class="item-input">
    <ion-label position="stacked" class="ion-padding-bottom" color="medium">Enter OTP</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>
</ion-content>
<ion-footer class="ion-padding">
  <ion-button expand="full" type="submit" color="cab" class="submit-button">SUBMIT</ion-button>
</ion-footer>
