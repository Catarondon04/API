<ion-header>
  <ion-toolbar color="cab">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="buttons-center">
    <ion-button slot="icon-only" fill="outline" class="button-outline button-width" routerLink="/loginPage">
      <ion-icon name="logo-facebook"></ion-icon>
    </ion-button>
    <ion-button slot="icon-only" fill="outline" class="button-solid button-width" danger>
      <ion-icon name="logo-google"></ion-icon>
    </ion-button>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="row-div">
        <div class="horizontal-line"></div>
        <div class="label-class">
          <p class="img-div">OR</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div style="margin-top:20px">
    <ion-item class="item-input">
      <ion-label position="stacked" class="ion-padding-bottom" color="medium">EMAIL</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item class="item-input">
      <ion-label position="stacked" class="ion-padding-bottom" color="medium">PASSWORD</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </div>
  <ion-button expand="full" type="submit" [disabled]="disabled" color="cab" class="submit-button ion-padding-vertical"
    (click)="login()">Log In
    <span *ngIf="spinner">
      <ion-spinner name="lines"></ion-spinner>
    </span>
  </ion-button>
  <ion-button color="medium" fill="clear" type="submit" class="forgot-button ion-margin-top"
    routerLink="/forgotpassword">Forgot
    Password</ion-button>
</ion-content>
