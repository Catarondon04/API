<ion-header>
  <ion-toolbar color="cab">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Notifications</ion-label>
    </ion-list-header>
    <ion-item lines="none">
      <ion-label>General Notifications</ion-label>
      <ion-toggle slot="end" color="cab"></ion-toggle>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Offer Notifications</ion-label>
      <ion-toggle slot="end" color="cab"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-list class="ion-padding-bottom">
    <ion-list-header>
      <ion-label>Other Settings</ion-label>
    </ion-list-header>
    <ion-item lines="none">
      <ion-label>Terms & Conditions</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Privacy</ion-label>
    </ion-item>
  </ion-list>
  <ion-row class="ion-margin-top">
    <ion-col>
      <ion-button fill="clear" color="medium" expand="full" (click)="logoutAction()">Logout</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
